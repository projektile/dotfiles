<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <!-- anti-aliasing -->
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <!-- BCI hinting -->
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <!-- Autohinter -->
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
    <!-- Hint style for autohinter (the amount of influence hinting has). 
         Possible values: hintfull, hintmedium, hintslight, hintnone. -->
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <!-- Sub-pixel rendering geometry. Possible values: rgb, bgr, vrgb, vbgr, none -->
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
    <!-- LCD Filter. Possible values: lcddefault, lcdlight, lcdlegacy, lcdnone -->
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <!-- Block embedded bitmaps in scallable fonts -->
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Rendering fixes -->
  <match target="font">
    <test name="family">
      <string>dejavu sans</string>
    </test>
    <test compare="less" name="size">
      <double>10</double>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>


    </edit>
    <!-- Block embedded bitmaps in scallable fonts -->
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Rendering fixes -->
  <match target="font">
    <test name="family">
      <string>dejavu sans</string>
    </test>
    <test compare="less" name="size">
      <double>10</double>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>liberation mono</string>
    </test>
    <test compare="less" name="size">
      <double>9</double>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>liberation mono</string>
    </test>
    <test compare="less" name="size">
      <double>8</double>
    </test>
    <edit mode="assign" name="autohint">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <test compare="contains" name="family">
      <string>anka/coder</string>
    </test>
    <test compare="less" name="size">
      <double>10</double>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
    <edit mode="assign" name="autohint">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="contains" name="family">
      <string>inconsolata</string>
    </test>
    <test compare="less" name="size">
      <double>10</double>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
    <edit mode="assign" name="autohint">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>dejavu serif</string>
    </test>
    <test compare="less_eq" name="pixelsize">
      <double>16.0</double>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
     </edit>
  </match>

  <!-- aliases -->
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Architects Daughter</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Liberation Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Dejavu Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Dejavu Serif</family>
    </prefer>
  </alias>
</fontconfig>

